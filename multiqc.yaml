report_comment: This report was generated by the <a href="https://github.com/FAANG/proj-gs-rna-seq">Gene-SWitCH RNA-Seq analysis pipeline</a>.

show_analysis_paths: False
show_analysis_time: False
skip_generalstats: True

run_modules:
  - custom_content
  - fastqc
  - cutadapt
  - star
  - samtools
  - featureCounts
  - feelnc

module_order:
  - custom_content
  - fastqc:
      name: 'Raw reads quality'
      target: 'FastQC'
      info: 'results for each input fastq file.'
      path_filters_exclude:
        - '* (trimmed)_fastqc.zip'
  - cutadapt:
      name: 'Trimming'
      target: 'Cutadapt'
      info: 'results for each input fastq file.'
  - fastqc:
      name: 'Trimmed reads quality'
      target: 'FastQC'
      info: 'results for each trimmed fastq file.'
      path_filters:
        - '* (trimmed)_fastqc.zip'
  - star:
      name: 'Mapping'
      target: 'STAR'
      info: 'results for each generated bam file.'
  - samtools:
      name: 'Mapping quality'
      target: 'Samtools'
      info: 'results for each generated and input bam file.'
  - featureCounts:
      name: 'Exonic reads'
      target: 'FeatureCounts'
      info: 'results for each quantified bam file.'
  - feelnc:
      name: 'Annotation of novel lnc transcripts'
      target: 'feelnc'

custom_content:
  order:
    - metadata
    - transcripts_summary

custom_data:
  metadata:
    parent_id: metadata
    parent_name: 'Metadata'
    parent_description: 'Metadata input file.'
    plot_type: 'generalstats'
  reference_annotation:
    parent_id: annotation_comparison
    parent_name: 'Annotation comparison'
    parent_description: 'Comparison between reference annotation and novel annotation.'
    section_name: 'Reference annotation'
    description: 'Genes and transcripts in the reference annotation. Elements with TPM ≥ 0.1 in at least 2 samples are in the expressed category.'
    plot_type: 'generalstats'
  novel_annotation:
    parent_id: annotation_comparison
    parent_name: 'Annotation comparison'
    parent_description: 'Comparison between reference annotation and novel annotation.'
    section_name: 'Novel annotation'
    description: 'Genes and transcripts in the novel annotation. Elements with TPM ≥ 0.1 in at least 2 samples are in the expressed category.'
    plot_type: 'generalstats'
  transcripts_comparison_annotation:
    parent_id: annotation_comparison
    parent_name: 'Annotation comparison'
    parent_description: 'Comparison between reference annotation and novel annotation.'
    section_name: 'Transcript types'
    description: 'Types of transcripts in the novel annotation relative to the reference annotation. Extended transcripts: at least one more intron on the extremities. Shortened transcripts: at least one less intron on the extremities.'
    plot_type: 'bargraph'
  FeelNC:
    name: 'Classification of long non coding RNAs'
    target: 'feelnc'
    info: ''


sp:
  metadata:
    fn: 'metadata_mqc.tsv'
  reference_annotation:
    fn: 'reference_annotation_mqc.tsv'
  novel_annotation:
    fn: 'novel_annotation_mqc.tsv'
  transcripts_comparison_annotation:
    fn: 'transcripts_comparison_annotation_mqc.tsv'

fn_clean_exts:
  - '.gz'
  - '.fastq'
  - '.fq'
  - '.bam'
  - '.sam'
  - '.png'
  - '.tsv'

fn_clean_trim:
  - '.'
  - '_'
  - '_mqc'
  - '.Log.final.out'
  - '.stats'
  - '.idxstats'
  - '.flagstat'
