report_comment: This report was generated by the <a href="https://github.com/FAANG/proj-gs-rna-seq">Gene-SWitCH RNA-Seq analysis pipeline</a>.

show_analysis_paths: False
show_analysis_time: False
skip_generalstats: true

run_modules:
    - custom_content
    - fastqc
    - cutadapt
    - star
    - samtools
    - featureCounts

module_order:
  - custom_content
  - fastqc:
      name: 'Raw reads quality'
      target: 'FastQC'
      info: 'results for each input fastq file.'
      path_filters_exclude:
        - '* (trimmed)_fastqc.zip'
  - cutadapt:
      name: 'Trimming'
      target: 'Cutadapt'
      info: 'results for each input fastq file.'
  - fastqc:
      name: 'Trimmed reads quality'
      target: 'FastQC'
      info: 'results for each trimmed fastq file.'
      path_filters:
        - '* (trimmed)_fastqc.zip'
  - star:
      name: 'Mapping'
      target: 'STAR'
      info: 'results for each generated bam file.'
  - samtools:
      name: 'Mapping quality'
      target: 'Samtools'
      info: 'results for each generated and input bam file.'
  - featureCounts:
      name: 'Exonic reads'
      target: 'FeatureCounts'
      info: 'results for each quantified bam file.'

custom_content:
  order:
    - metadata
    - transcripts_summary

custom_data:
  metadata:
    parent_id: metadata
    parent_name: 'Metadata'
    parent_description: 'Metadata input file.'
    plot_type: 'generalstats'
  transcripts_detected:
    parent_id: transcripts_summary
    parent_name: 'Transcripts summary'
    parent_description: 'Summarised comparison of novel transcripts to reference transcripts.'
    section_name: 'Transcripts detected'
    description: 'Number of novel transcripts and reference transcripts.'
    plot_type: 'generalstats'
    pconfig:
      col1_header: ''
  transcripts_distribution:
    parent_id: transcripts_summary
    parent_name: 'Transcripts summary'
    parent_description: 'Summarised comparison of novel transcripts to reference transcripts.'
    section_name: 'Transcripts distribution'
    description: 'Types of transcripts in the novel annotation.'
    plot_type: 'bargraph'

sp:
  metadata:
    fn: 'metadata_mqc.tsv'
  transcripts_detected:
    fn: 'transcripts_detected_mqc.tsv'
  transcripts_distribution:
    fn: 'transcripts_distribution_mqc.tsv'

fn_clean_exts:
  - '.gz'
  - '.fastq'
  - '.fq'
  - '.bam'
  - '.sam'
  - '.png'
  - '.tsv'

fn_clean_trim:
  - '.'
  - '_'
  - '_mqc'
  - '.Log.final.out'
  - '.stats'
  - '.idxstats'
  - '.flagstat'
